name: waiter_app
description: Food Bank Waiter App


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.5
  get: ^4.6.5
  http: ^0.13.5
  cached_network_image: ^3.2.2
  font_awesome_flutter: ^10.2.1
  flutter_secure_storage: ^6.0.0
  email_auth: ^1.0.0
  fluttertoast: ^8.1.1
  image_picker: ^0.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.11
  flutter_lints: ^2.0.1

flutter_icons:
  image_path: "assets/images/app_logo.png"
  android: "launcher_icon"
  ios: true


flutter_native_splash:
  color: "#EE1D48"
  image: assets/images/splash_logo.png


flutter:


  uses-material-design: true

  assets:
    - assets/images/



  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf

